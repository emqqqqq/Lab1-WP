<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish Form</title>
</head>
<body>

<h1 th:if="${dish == null}">Add New Dish</h1>
<h1 th:if="${dish != null}">Edit Dish</h1>

<form th:method="post"
      th:action="${dish == null} ? '/dishes/add' : '/dishes/edit/' + ${dish.id}">

    <label>Dish ID:</label><br>
    <input type="text" name="dishId"
           th:value="${dish != null} ? ${dish.dishId} : ''" required>
    <br><br>

    <label>Name:</label><br>
    <input type="text" name="name"
           th:value="${dish != null} ? ${dish.name} : ''" required>
    <br><br>

    <label>Cuisine:</label><br>
    <input type="text" name="cuisine"
           th:value="${dish != null} ? ${dish.cuisine} : ''" required>
    <br><br>

    <label>Preparation Time (min):</label><br>
    <input type="number" name="preparationTime"
           th:value="${dish != null} ? ${dish.preparationTime} : ''" required>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/dishes">Back to List</a>

</body>
</html>
